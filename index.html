<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart University - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 400px;">
            <div class="text-center mb-4">
                <i class="fas fa-university fa-3x text-primary mb-3"></i>
                <h3 class="text-primary">Smart University</h3>
                <p class="text-muted">Digital Ecosystem Platform</p>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label"><i class="fas fa-user me-2"></i>Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"><i class="fas fa-lock me-2"></i>Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <!-- Error Message Placeholder -->
                <div id="loginError" class="text-danger mb-3 d-none"><i
                        class="fas fa-exclamation-circle me-1"></i>Invalid username or password</div>

                <button type="submit" class="btn btn-primary w-100"><i
                        class="fas fa-sign-in-alt me-2"></i>Login</button>
            </form>

            <div class="mt-3 text-center">
                <small class="text-muted">Use admin / admin to login</small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;

            if (login(u, p)) { // Function from script.js
                window.location.href = 'dashboard.html';
            } else {
                const error = document.getElementById('loginError');
                error.classList.remove('d-none');
            }
        });
    </script>
</body>

</html>
