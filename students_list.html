<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart University - Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html"><i class="fas fa-university me-2"></i>Smart University</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html"><i
                                class="fas fa-tachometer-alt me-1"></i>Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light btn-sm" onclick="logout()"><i
                                class="fas fa-sign-out-alt me-1"></i>Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2><i class="fas fa-users me-2"></i>Registered Students</h2>
            <a href="registration.html" class="btn btn-success"><i class="fas fa-user-plus me-1"></i>New Student</a>
        </div>

        <!-- Search Bar -->
        <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
            <input type="text" class="form-control" id="searchInput" placeholder="Search by name, ID, or course...">
        </div>

        <div class="card shadow">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Full Name</th>
                                <th>Course</th>
                                <th>Year</th>
                                <th>Email</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="studentTableBody">
                            <!-- Rows will be populated by JS -->
                        </tbody>
                    </table>
                </div>
                <p id="noStudentsMsg" class="text-center text-muted d-none">No students found.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        checkAuth();

        const students = getStudents();
        const tableBody = document.getElementById('studentTableBody');
        const searchInput = document.getElementById('searchInput');

        function renderTable(data) {
            tableBody.innerHTML = '';
            if (data.length === 0) {
                document.getElementById('noStudentsMsg').classList.remove('d-none');
                return;
            } else {
                document.getElementById('noStudentsMsg').classList.add('d-none');
            }

            data.forEach(student => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${student.id}</td>
                    <td>${student.fullName}</td>
                    <td>${student.course}</td>
                    <td>${student.year}</td>
                    <td>${student.email}</td>
                    <td>
                        <a href="edit_student.html?id=${student.id}" class="btn btn-sm btn-warning" title="Edit"><i class="fas fa-pen"></i></a>
                        <button class="btn btn-sm btn-danger" onclick="confirmDelete('${student.id}')" title="Delete"><i class="fas fa-trash"></i></button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function confirmDelete(id) {
            if (confirm('Are you sure you want to delete this student?')) {
                deleteStudentFromStorage(id);
                location.reload();
            }
        }

        // Initial Render
        renderTable(students);

        // Search Logic
        searchInput.addEventListener('input', function (e) {
            const term = e.target.value.toLowerCase();
            const filtered = students.filter(s =>
                s.fullName.toLowerCase().includes(term) ||
                s.id.toLowerCase().includes(term) ||
                s.course.toLowerCase().includes(term) ||
                s.email.toLowerCase().includes(term)
            );
            renderTable(filtered);
        });
    </script>
</body>

</html>
