<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart University - Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html"><i class="fas fa-university me-2"></i>Smart University</a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html"><i
                                class="fas fa-tachometer-alt me-1"></i>Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light btn-sm" onclick="logout()"><i
                                class="fas fa-sign-out-alt me-1"></i>Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-warning text-dark">
                        <h4 class="mb-0"><i class="fas fa-user-edit me-2"></i>Edit Student Record</h4>
                    </div>
                    <div class="card-body">
                        <form id="editForm">
                            <input type="hidden" id="studentId">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="fullName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="fullName" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="dateOfBirth" class="form-label">Date of Birth</label>
                                    <input type="date" class="form-control" id="dateOfBirth" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" required readonly>
                                    <div class="form-text">Email cannot be changed.</div>
                                </div>
                                <div class="col-md-6">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="phone" required pattern="[0-9]{10,12}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Gender</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="genderMale"
                                            value="Male" required>
                                        <label class="form-check-label" for="genderMale">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="genderFemale"
                                            value="Female">
                                        <label class="form-check-label" for="genderFemale">Female</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="course" class="form-label">Course</label>
                                    <select class="form-select" id="course" required>
                                        <option value="Computer Science">Computer Science</option>
                                        <option value="Information Technology">Information Technology</option>
                                        <option value="Software Engineering">Software Engineering</option>
                                        <option value="Data Science">Data Science</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="enrollmentYear" class="form-label">Enrollment Year</label>
                                    <select class="form-select" id="enrollmentYear" required>
                                        <option value="2023">2023</option>
                                        <option value="2024">2024</option>
                                        <option value="2025">2025</option>
                                        <option value="2026">2026</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <textarea class="form-control" id="address" rows="3" required></textarea>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="students_list.html" class="btn btn-secondary me-md-2">Cancel</a>
                                <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i>Update
                                    Student</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        checkAuth();

        const studentId = getUrlParam('id');
        if (!studentId) {
            alert('No student ID provided!');
            window.location.href = 'students_list.html';
        }

        const students = getStudents();
        const student = students.find(s => s.id === studentId);

        if (!student) {
            alert('Student not found!');
            window.location.href = 'students_list.html';
        }

        // Pre-fill form
        document.getElementById('studentId').value = student.id;
        document.getElementById('fullName').value = student.fullName;
        document.getElementById('dateOfBirth').value = student.dob;
        document.getElementById('email').value = student.email;
        document.getElementById('phone').value = student.phone;
        document.getElementById('course').value = student.course;
        document.getElementById('enrollmentYear').value = student.year;
        document.getElementById('address').value = student.address;

        if (student.gender === 'Male') {
            document.getElementById('genderMale').checked = true;
        } else {
            document.getElementById('genderFemale').checked = true;
        }

        document.getElementById('editForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const updatedStudent = {
                id: studentId,
                fullName: document.getElementById('fullName').value,
                dob: document.getElementById('dateOfBirth').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                gender: document.querySelector('input[name="gender"]:checked').value,
                course: document.getElementById('course').value,
                year: document.getElementById('enrollmentYear').value,
                address: document.getElementById('address').value,
                registrationDate: student.registrationDate // Keep original date
            };

            if (updateStudentInStorage(updatedStudent)) {
                alert('Student info updated successfully!');
                window.location.href = 'students_list.html';
            } else {
                alert('Error updating student.');
            }
        });
    </script>
</body>

</html>
